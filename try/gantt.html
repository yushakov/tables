<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gantt Chart</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 2px 2px 7px 2px;
            text-align: left;
            position: relative;
        }
        .gantt-container {
            position: relative;
        }
        .gantt-column {
            width: calc(100% / 10);
            display: inline-block;
            border-right: 1px solid #eee;
            box-sizing: border-box;
        }
        .gantt-column:last-child {
            border-right: none;
        }
        .gantt-bar {
            position: absolute;
            top: 15%;
            height: 20px;
            background-color: #4CAF50;
            text-align: center;
            line-height: 20px;
            color: white;
            z-index: 1;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr id='gantt-header'>
                <th>Task</th>
                <th>Additional Info</th>
                <!--th colspan="10" id="gantt-header"></th-->
                <!--th id="gantt-header"></th-->
            </tr>
        </thead>
        <tbody id="gantt-chart">
        </tbody>
    </table>

    <script>
        const tasks = [
            { name: "Task 1", info: "Info 1", start: 0, end: 3 },
            { name: "Task 2", info: "Info 2", start: 2, end: 7 },
            { name: "Task 3", info: "Info 3", start: 5, end: 9 },
        ];

        const N = 10;

        function createGanttRow(task) {
            const row = document.createElement("tr");
            const taskName = document.createElement("td");
            const taskInfo = document.createElement("td");
            const ganttContainer = document.createElement("td");
            ganttContainer.colSpan = N;

            taskName.textContent = task.name;
            taskInfo.textContent = task.info;

            //const ganttChart = document.createElement("div");
            //ganttChart.classList.add("gantt-container");

            //for (let i = 0; i < N; i++) {
            //    const ganttColumn = document.createElement("div");
            //    ganttColumn.classList.add("gantt-column");
            //    ganttChart.appendChild(ganttColumn);
            //}

            const ganttBar = document.createElement("div");
            ganttBar.classList.add("gantt-bar");
            ganttBar.style.left = `${(task.start / N) * 100}%`;
            ganttBar.style.width = `${((task.end - task.start + 1) / N) * 100}%`;
            ganttBar.textContent = task.name;

            //ganttChart.appendChild(ganttBar);
            //ganttContainer.appendChild(ganttChart);
            ganttContainer.appendChild(ganttBar);

            row.appendChild(taskName);
            row.appendChild(taskInfo);
            row.appendChild(ganttContainer);

            return row;
        }

        const ganttHeader = document.getElementById("gantt-header");
        for (let i = 1; i <= N; i++) {
            //const dayLabel = document.createElement("span");
            //const dayLabel = document.createElement("td");
            //dayLabel.textContent = `day ${i}`;
            //dayLabel.style.width = `calc(100% / ${N})`;
            //dayLabel.style.display = "inline-block";
            //dayLabel.style.boxSizing = "border-box";
            //ganttHeader.appendChild(dayLabel);
            var dl = ganttHeader.insertCell(-1);
            dl.innerHTML = `day ${i}`;
        }

        const ganttChart = document.getElementById("gantt-chart");
        tasks.forEach(task => {
            ganttChart.appendChild(createGanttRow(task));
        });
    </script>
</body>
</html>
