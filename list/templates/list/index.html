<h1>Projects</h1>
{% if active_construct_list %}
    <ul>
    {% for construct in active_construct_list %}
        <li>
        <a href="{% url 'list:detail' construct.id %}">{{ construct.title_text }}</a>
        <progress id="project_progress" max="100"
        value="{{ construct.overall_progress_percent_num }}">
        </progress>
            {{ construct.overall_progress_percent_num }} %
            <a href="">modify</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No projects are available.</p>
{% endif %}
