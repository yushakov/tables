<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link rel="shortcut icon" type="image/ico" href="{% static 'images/favicon.ico' %}" >
    <meta charset="utf-8">
    <title>{% block title %}Constructive Choice Project Management{% endblock %}</title>
    {% block extra-head %}{% endblock %}
</head>
<body>
    <main>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="right-align" id='logout-link'>LOGOUT</a>&nbsp;&nbsp
            <style>
                .right-align {
                    float: right;
                }
            </style>
        {% endif %}
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
